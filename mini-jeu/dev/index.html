<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dev">
        <h1>Devenez notre dev Front-end !</h1>
        <div></div>
        <p>changez le css de cette page à votre guise</p>
    <div class="jeuDev">
        <div class="code">
            <div>
                <h2>Intéressé par le métier de développeur ?</h2>
            </div>
        </div>
        <div class="outils">
            <h2>Quelle balise voulez-vous changer ?</h2>
            <details class="custom-select">
                <summary class="radios">
                    <input type="radio" name="item" id="default" title="Selectionnez" checked>
                    <input type="radio" name="item" id="h2" title="h2">
                    <input type="radio" name="item" id="item2" title="Item 2">
                    <input type="radio" name="item" id="item3" title="Item 3">
                    <input type="radio" name="item" id="item4" title="Item 4">
                </summary>
                <ul class="list">
                    <li>
                        <label for="h2">h2</label>
                    </li>
                    <li>
                        <label for="item2">Item 2</label>
                    </li>
                    <li>
                        <label for="item3">Item 3</label>
                    </li>
                    <li>
                        <label for="item4">Item 4</label>
                    </li>
                </ul>
            </details>
            <h2>font-size</h2>
            <input type="range" id="fontS" min="100" max="300">
            <h2>width</h2>
            <input type="range" id="widthS" min="30" max="80">
            <h2>color</h2>
            <input type="color" id="colorS" value="#EEB81D">
            <h2>background-color</h2>
            <input type="color" id="bgcolorS" value="#F0F0F0">
        </div>
    </div>
</div>

</body>
</html>
